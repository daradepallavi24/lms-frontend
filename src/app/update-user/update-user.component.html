<div class="container col-md-6 offset-mid-3">
    <h3 class="text-center"> Edit User </h3>
    <!-- {{user | json}} -->
    <form (ngSubmit) = "onSubmit()" autocomplete="off">

        <div class="form-group">
            <label style="margin-bottom: 10px"> Name </label>
            <input type="text" class="form-control" style="margin-bottom: 10px" id="name" [(ngModel)] = "user.name" name="name">
        </div>

        <div class="form-group">
            <label style="margin-bottom: 10px"> Username </label>
            <input type="text" class="form-control" style="margin-bottom: 10px" id="username" [(ngModel)] = "user.username" name="username">
        </div>

        <!-- <div class="form-group">
            <label style="margin-bottom: 10px"> Role (Admin, User) </label>
            <input type="text" class="form-control" style="margin-bottom: 10px" id="role" [(ngModel)] = "user.role[0].roleName" name="role">
        </div> -->

        <div class="form-group">
            <label style="margin-bottom: 10px"> Select Role</label>
            <!-- <input type="text" class="form-control" style="margin-bottom: 10px" id="role" [(ngModel)]="selectedRole" name="role"> -->
            <br>
            <select name="role" id="role"  [(ngModel)]="user.roleName" >
                <option value="Select a Role" disabled selected>Select a Role</option>
                <option value="Admin">Admin</option>
                <option value="User">User</option>
                
              </select>     
              
            
              
        </div>

        <button class="btn btn-success" type="submit"> Submit </button>
    </form>
</div>
